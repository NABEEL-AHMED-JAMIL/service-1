#================================
# ==== EFS-Local-File ===========
# ===============================
storage.efsFileDire=${EFS_FILE_DIRE}
# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.jackson.serialization.fail-on-empty-beans=false
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
#spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
# ===============================
# = Shareable TaskExecutor
# ===============================
async.task.executor.corePoolSize=16
async.task.executor.maxPoolSize=50
async.task.executor.queueCapacity=1000
async.task.executor.keepAlive=60
# ===============================
# NOTIFICATION ENDPOINT
# ===============================
SEND_EMAIL=http://localhost:9098/api/v1//notify.json/sendEmail
SEND_NOTIFICATION=http://localhost:9098/api/v1//notify.json/sendJobStatusNotification